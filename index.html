<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessoties</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overplay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="">
                <div>
                    <h1>Camera</h1>
                    <p>12PM, Wide Angle Lens</p>
                </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdregon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Stanby</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>Feature</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <img src="images/arrow.png" id="up">
            <h3>Features</h3>
            <img src="images/arrow.png" id="down"> 
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var up = document.getElementById("up");
        var down = document.getElementById("down");

        var rotateValue = circle.style.transform;
        var rotateSum;

        up.onclick = function()
        {
            console.log('a')
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue= rotateSum;
            
        }
        down.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue= rotateSum;
           
            
        }
    </script>
    
</body>
</html>
